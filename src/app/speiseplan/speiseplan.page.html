<div class="box">
        <ion-card class="karte" *ngFor="let gericht of hauptgerichte">
            <ion-card-header>
              <img class="bild" src="{{ gericht.ImagePfad }}">
              <ion-card-title>{{ gericht.Bezeichnung }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>{{ gericht.Kategorie }}
            </ion-card-content>
            <ion-card-content class="Preis">
                {{ gericht.Preis | currency: 'EUR':true }}
            </ion-card-content>
          </ion-card>
  
      <ion-card class="karte" *ngFor="let gericht of beilagen">
          <ion-card-header>
              <ion-card-title>{{ gericht.Bezeichnung }}</ion-card-title>
              <ion-card-subtitle>{{ gericht.Kategorie }}</ion-card-subtitle>
              <ion-card-subtitle class="Preis">{{ gericht.Preis | currency: 'EUR':true }}</ion-card-subtitle>
            </ion-card-header>
      </ion-card>
    </div >
